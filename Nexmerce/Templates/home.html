<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="/CSS/home.css" />
		<script
			src="https://kit.fontawesome.com/7717c1610a.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
        <main class="mainContainer">
            <div class="side-bar">
                <header>
                <img src="/Images/profile.pic.webp" alt="">
                <h1>Hii Nexmerce</h1>
                </header>
                <div class="menu">
                    <div class="items"><a href=""><i class="fa-solid fa-user"></i>PROFILE</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-ranking-star"></i>RANKING</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-star"></i>RATING</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-cart-shopping"></i>ORDERS</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-receipt"></i>RECEIPTS</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-gear"></i>SETTINGS</a></div>
                    <div class="items"><a href=""><i class="fa-solid fa-right-from-bracket"></i>LOGOUT</a></div>
                </div>
            </div>
            <div class="container">
                <div class="homeHeader">
                    <h2>Nexmerce</h2>
                    <div class="infoData">
                        <input type="search" placeholder="Search" />
                        <div class="profileImg"></div>
                    </div>
                </div>
                <div class="overviewContainer">
                    <div id="overviewHeading">
                        <h2>Overview</h2>
                    </div>
                    <div class="smallcontainer">
                        <div class="miniblocks">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h4>PRODUCTS</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-file-invoice"></i>
                            <h4>BILLINGS</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-truck"></i>
                            <h4>DELIVERY</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-book"></i>
                            <h4>PAYEERS BOOK</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-chart-column"></i>
                            <h4>SALES</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-regular fa-credit-card"></i>
                            <h4>PAYMENTS</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-phone"></i>
                            <h4>CONNECT</h4>
                        </div>
                        <div class="miniblocks">
                            <i class="fa-solid fa-receipt"></i>
                            <h4>TRANSACTION</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
	</body>
</html>
